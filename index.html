<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
<main class="content">
  <div class="mainBox">
    <div class="heroImage">
      <img src="images/illustration-hero.svg" alt="hero image">
    </div>
    <div class="textSection">
      <div class="title">Order Summary</div>
      <div class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</div>
    </div>
    <div class="summarySection">
      <div class="icon">
        <img src="images/icon-music.svg" alt="music icon">
      </div>
      <div class="planSpace">
        <div class="planTitle">Annual Plan</div>
        <div class="planCost">$59.99/year</div>
      </div>
      <div class="changeButton">Change</div>
    </div>
    <div class="buttonSection">
      <div class="proceedButton">Proceed to Payment</div>
      <div class="cancelButton">Cancel Order</div>
    </div>
  </div>
</main>
<footer>
</footer>
</body>
</html>
